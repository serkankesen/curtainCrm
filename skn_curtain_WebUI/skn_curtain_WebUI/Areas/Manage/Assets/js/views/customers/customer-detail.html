<div class="page-content-wrapper1">
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-product"></i>
                <span class="caption-subject bold uppercase"> Yeni Müşteri Bilgisi Ekleme </span>
            </div>
            <div class="actions">
                <div class="btn-group">
                    <button class="btn green-haze  margin-right-10" ng-click="save()"><i class="fa fa-check-circle-o"></i> Kaydet</button>
                    <a href="#/Customer" class="btn green-haze"><i class="fa  fa-list"></i> Müşteri Listesi</a>
                </div>
            </div>
        </div>
        <!-- End portlet-title -->
        <div class="portlet-body">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="form-group">
                        <label>TC Kimlik No</label>
                        <input class="form-control" type="text" placeholder="TC Kimlik No" maxlength="11" ng-model="model.IdentityNo" />
                    </div>
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>Ad</label>
                        <input class="form-control" type="text" placeholder="Ad" ng-model="model.UserName" buyukyaz />
                    </div>
                    <div class="form-group">
                        <label>Soyad</label>
                        <input class="form-control" type="text" placeholder="Soyad" ng-model="model.UserSurname" buyukyaz />
                    </div>
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>Telefon</label>
                        <input class="form-control" type="tel" placeholder="Telefon" ng-model="model.Phone" />
                    </div>
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="Email" rows="3" ng-model="model.Email" />
                    </div>

                </div>

                <div class="col-xs-12 col-sm-6">
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>İl</label>
                        <select class="form-control" ng-model="customer[0].DistrictId" ng-options="foo.DistrictId as foo.Name for foo in district">
                            <option value="" disabled>Seçiniz</option>
                        </select>
                    </div>
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>İlçe</label>
                        <select class="form-control" ng-model="customer[0].DistrictId" ng-options="foo.DistrictId as foo.Name for foo in district">
                            <option value="" disabled>Seçiniz</option>
                        </select>
                    </div>
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>Açık Adres</label>
                        <textarea class="form-control" placeholder="Adres" rows="3" ng-model="customer[0].Address"></textarea>
                    </div>
                    <!-- End form-group -->
                    <div class="form-group">
                        <label>Notlar</label>
                        <textarea class="form-control" placeholder="Not" rows="3" ng-model="customer[0].Notes"></textarea>
                    </div>
                </div>
                <!-- End form-horizontal -->
            </div>
            <!-- End row -->
        </div>
        <!-- End portlet-body -->
    </div>
    <!-- End portlet -->
    <!--div eklenecek-->
    <!-- End portlet grey -->
</div>
<div class="page-content-wrapper1">
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-product"></i>
                <span class="caption-subject bold uppercase"> Perde Ölçü Bilgileri </span>
            </div>

        </div>
        <div class="portlet-body">
            <div class="row">
                <div class="col-xs-12 col-sm-2">
                    <div class="form-group">
                        <a ng-click='e1()' class='btn blue-steel'>
                            <span class='md-click-circle' style='height: 365px; width: 365px; top: -141.5px; left: -46px;'></span>
                            <em>Oda bilgisi giriniz</em>
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-10">
                    <div class="form-group">
                        <div class="portlet box blue-steel" ng-repeat="item in model.CurtainInfoes">
                            <div class="portlet-title ">
                                <div class="caption">
                                    <span class="caption-subject bold uppercase">
                                        {{item.yeni==1?'Yeni':''}} Oda bilgisi giriniz
                                    </span>
                                </div>
                                <div class="tools">
                                    <a ng-click="splice($index, model.CurtainInfoes[$index].ID)" class="remove" data-original-title="Kaldır" title=""></a>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="portlet light bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <span class="caption-subject bold uppercase">{{model.CurtainInfoes[$index].Room}}</span>
                                        </div>
                                        <div class="tools">
                                            <a href="javascript:;" class="collapse" data-original-title="Kapat / Aç" title=""></a>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Oda İsmi Giriniz" ng-model="model.CurtainInfoes[$index].Room" />
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" type="text" placeholder="Yükseklik Giriniz" ng-model="model.CurtainInfoes[$index].Height" />
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" placeholder="Bilgi Giriniz" ng-model="model.CurtainInfoes[$index].Description" />
                                        </div>
                                        <div class="row horizantal-box" ng-repeat="sitem in model.CurtainInfoes[$index].Columns">
                                            <button class="remove" ng-click="splicese1($index, item.sayi, sitem.ID)"><i class="fa fa-times-circle"></i></button>
                                            <input type="hidden" ng-model="sitem.isActive" value="true" />
                                            <div class="form-group col-xs-12 col-sm-6">
                                                <label>Bölge</label>
                                                <input class="form-control " type="text" ng-model="sitem.ColumnName" />
                                            </div>
                                            <div class="form-group col-xs-12 col-sm-6">
                                                <label>Boyut</label>
                                                <input class="form-control" type="number" ng-model="sitem.ColumnWidth" />
                                            </div>

                                        </div>
                                        <a href="javascript:;s" class="row horizantal-box-empty" ng-click="e1clone(model.CurtainInfoes[$index].sayi)">
                                            <i class="fa fa-plus-square"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End portlet -->
    <!--div eklenecek-->
    <!-- End portlet grey -->
</div>
